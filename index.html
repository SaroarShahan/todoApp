<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <form name="todoList" class="todoForm" method="post">
            <input type="text" name="todo" class="todoField" placeholder="Add todo here...">
            <input type="submit" value="Add todo" class="add-btn">
        </form>

        <div class="todosWrap">
            <h3 class="todoTitle">Todo list</h3>
            <ul class="todosList"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
